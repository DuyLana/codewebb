            border-radius: 10px;

        .content .description p {
            font-size: 16px;
            line-height: 1.6;
        }
        .content .description p strong {
            font-weight: 700;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .footer a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;

            text-decoration: none;
            color: #333;
        }
        .footer a i {
            font-size: 24px;
        }
        .scroll-top {

            bottom: 20px;
            right: 20px;
            background-color: red;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            cursor: pointer;
